<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0;
    }

    .hero p {
      font-size: 18px;
      margin: 20px 0;
    }

    .hero .cta-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .hero .cta-button:hover {
      background-color: #0056b3;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 15px 0;
    }

    .product-card p {
      font-size: 16px;
      color: #007bff;
      margin: 0 0 15px;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Our Brand</h1>
    <p>Discover the latest products and innovations.</p>
    <a href="#" class="cta-button">Learn More</a>
  </div>

  <!-- Product Grid -->
  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 1">
      <h3>Product 1</h3>
      <p>$999</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 2">
      <h3>Product 2</h3>
      <p>$799</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 3">
      <h3>Product 3</h3>
      <p>$599</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 4">
      <h3>Product 4</h3>
      <p>$499</p>
    </div>
  </div>
</body>
</html>
