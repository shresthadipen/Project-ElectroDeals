{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/change_password.css' %}">
{% endblock %}

{% block content %}
<div class="change-password-container">
    <h2>Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Change Password</button>
    </form>
</div>
{% endblock %}
