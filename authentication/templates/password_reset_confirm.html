{% block content %}
<h1>Reset Your Password</h1>
{% if validlink %}
<p>Please enter your new password:</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
{% else %}
<p>The password reset link is invalid or has already been used. Please request a new reset.</p>
{% endif %}
{% endblock %}
