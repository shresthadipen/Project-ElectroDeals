{% extends 'dashboard.html' %}
{% load static %}

{% block extra_css %} 
<link rel="stylesheet" href="{% static 'css/add.css' %}">
{% endblock %}

{% block content %}
<h1>Edit Category</h1>

<form method="POST" enctype="multipart/form-data" class="add-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="name"><strong>Category Name:</strong></label>
        <input type="text" id="name" name="name" value="{{ category.name }}" required>
    </div>

    <div class="form-group">
        <label for="image"><strong>Category Image:</strong></label>
        <input type="file" id="image" name="image" accept="image/*" style="border: none;">
        {% if category.image %}
            <img src="{{ category.image.url }}" alt="Current Brand Image" width="100">
        {% else %}
            <p>No image available</p>
        {% endif %}
    </div>

    <button type="submit" class="add">Save Changes</button>
</form>

<div style="display: flex; gap: 20px; margin-top: 20px;">
    <a href="{% url 'category_dash' %}" class="add" style="text-decoration: none;">Close</a>
</div>

{% endblock %}
