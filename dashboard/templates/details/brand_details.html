{% extends 'dashboard.html' %}
{% load static %}

{% block extra_css %} 
<link rel="stylesheet" href="{% static 'css/add.css' %}">
{% endblock %}

{% block content %}
<div id="product-details-container">
    <div class="product-details">
        <img src="{{ brand.image.url }}" alt="Brand Image" style="max-width: 200px;" />
        <h2>{{brand.name}}</h2> 
        <div style="display: flex; gap: 20px;">
            <a href="{% url 'edit_brand' brand.id%}" class="add" style="text-decoration: none;">Edit</a>

            <a href="{% url 'brand_dash' %}" class="add"  style="text-decoration: none;">Close</a>
        </div>
    </div>
</div>

{% endblock %}
