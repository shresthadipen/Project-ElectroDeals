{% extends 'add.html' %}
{% load static %}

{% block extra_css %} 
<link rel="stylesheet" href="{% static 'css/add.css' %}">
{% endblock %}

{% block content %}

<h1>Add New Category</h1>

<form method="POST" enctype="multipart/form-data" class="add-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="name"><strong>Category Name :</strong></label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="image"><strong>Category Image :</strong></label>
        <input type="file" id="image" name="image" accept="image/*" style="border: none;" required>
    </div>

    <button type="submit" class="add">Add Category</button>
</form>

{% endblock %}
